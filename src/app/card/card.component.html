<main>
    <ng-container *ngFor="let item of dp.currentMovie1 ">
        <div class="card text-bg-dark">
            <img [src]="item.src" class="card-img-top" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title">{{item.movieName}}</h5>
                <p class="card-text">{{item.type}}</p>
                <div class="book">
                    <button class="btn btn-light b1" >BOOK TICKETS</button>
                    <button class="btn btn-light b1" (click)="openDialog()">PLAY TRAILER</button>
                </div>
            </div>
        </div>
    </ng-container>
</main>
